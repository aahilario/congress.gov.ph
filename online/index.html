  <div class="container">
  <div class="row">

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <p class="text-center"><img src="assets/images/logo.jpg" width="100" height="100" alt=""></p>
          <h5 class="card-title text-center font-weight-bold">HRMS ONLINE REQUEST</h5>
          <form class="form-signin" method="post" action="http://congress.gov.ph/online/view_login_validate.php">
                        <div class="form-label-group">
              <input type="text" id="empCode" name="empCode" class="form-control" placeholder="Employee Number" required autofocus autocomplete="off">
              <label for="empCode">Employee Number</label>
            </div>

            <div class="form-label-group">
              <input type="text" id="bDate" name="bDate" class="form-control" placeholder="YYYY-MM-DD" required autocomplete="off">
              <label for="bDate">BIrthdate (YYYY-MM-DD)</label>
            </div>
            <hr />
            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Sign In" />
          </form>
        </div>
      </div>
    </div>
  </div>
